<!DOCTYPE html>
<html>
    <head>
        <title>
            Cars Details
        </title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id = "root"></div>
        <script type = "text/babel">
            const cars =[{
                image: "/carimage.jpeg",
                Name: "BMW",
                Speed: '320km/h',
                Model: "C43",
                
            },
            {
                image: "/carimage.jpeg",
                Name: "RollsRoyce",
                Speed: '280km/h',
                Model: "Lux3"
            },
            {
                image: "/carimage.jpeg",
                Name: "Mercidies",
                Speed: '300km/h',
                Model: "BENZ"
            },
            {
                image: "/carimage.jpeg",
                Name: "Bentley",
                Speed: '340km/h',
                Model: "D3"
            }
            ]
            const App = () =>
                (
                    <>
                        <h1>Car Details Chart</h1>
                        <table border ='1'>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Speed</th>
                                    <th>Model</th>
                                </tr>
                            </thead>
                            <tbody>
                                {cars.map((car, index) => <tr key ={index}>
                                        <td><img src = {car.image}/></td>
                                        <td>{car.Name}</td>
                                        <td>{car.Speed}</td>
                                        <td>{car.Model}</td>
                                    </tr>)}
                            </tbody>
                        </table>   
                        
                    </>
                )
            ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
        </script>
    </body>
</html>
