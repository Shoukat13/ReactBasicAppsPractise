<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Define variables to store input values
      let name = "";
      let email = "";
      let about = "";

      // Function to capture input values based on id
      function textEnter(event) {
        const { id, value } = event.target; // Get input field id and value
        if (id === "nameInput") {
          name = value;
        } else if (id === "emailInput") {
          email = value;
        } else if (id === "aboutInput") {
          about = value;
        }
        rootElement.render(<App/>); // Re-render the app to reflect changes
      }

      const Card = () => (
        <div className="card">
          <h3>Name: {name} </h3>
          <p>Email: {email}</p>
          <p>About: {about}</p>
        </div>
      );

      const App = () => (
        <>
          <Card />
          <div className="App">
            <div className="inputs">
              <input onChange={textEnter} id="nameInput" placeholder="Name" />
              <input
                onChange={textEnter}
                type="email"
                id="emailInput"
                placeholder="Email"
              />
              <textarea
                onChange={textEnter}
                id="aboutInput"
                placeholder="About"
              ></textarea>
            </div>
          </div>
        </>
      );


        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);


    
    </script>
  </body>
</html>
